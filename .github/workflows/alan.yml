name: Environment Specific Deploy

on:
  push:   # kÃ¶rs vid varje push (alla brancher)
    branches:
      - '*'   # fÃ¥nga alla brancher

jobs:
  deploy:
    runs-on: ubuntu-latest

    # vÃ¤lj environment beroende pÃ¥ branch
    environment: ${{ github.ref_name == 'main' && 'PRODUCTION' || 'DEVELOPMENT' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show branch and environment
        run: |
          echo "Branch name: ${{ github.ref_name }}"
          echo "Environment selected: ${{ job.environment }}"

      - name: Ensure SERVICE_NAME variable exists
        run: |
          if [ -z "${{ vars.SERVICE_NAME }}" ]; then
            echo "âŒ ERROR: SERVICE_NAME not set in ${{ job.environment }}." >&2
            exit 1
          else
            echo "âœ… SERVICE_NAME found: ${{ vars.SERVICE_NAME }}"
          fi

      - name: Print secret (masked automatically)
        run: |
          echo "API KEY: ${{ secrets.MY_API_KEY }}"

      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deploying ${{ vars.SERVICE_NAME }} to ${{ job.environment }} environment..."
          sleep 2
          echo "âœ… Deployment completed!"
