name: AlanOnsTest

on:
  push:
    branches: ['*']        # kÃ¶r pÃ¥ alla brancher
  workflow_dispatch:        # gÃ¶r att "Run workflow" visas
    inputs:
      env:
        description: "Choose environment"
        required: true
        type: choice
        default: DEVELOPMENT
        options:
          - DEVELOPMENT
          - PRODUCTION

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Vid manuell kÃ¶rning: anvÃ¤nd vald input
    # Vid push: main => PRODUCTION, annars DEVELOPMENT
    environment: ${{ github.event_name == 'workflow_dispatch'
                     && inputs.env
                     || (github.ref_name == 'main' && 'PRODUCTION' || 'DEVELOPMENT') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show branch and selected environment
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Environment: ${{ job.environment }}"

      - name: Ensure SERVICE_NAME exists in this environment
        run: |
          if [ -z "${{ vars.SERVICE_NAME }}" ]; then
            echo "âŒ SERVICE_NAME not set for env ${{ job.environment }}" >&2
            exit 1
          fi
          echo "âœ… SERVICE_NAME: ${{ vars.SERVICE_NAME }}"

      - name: Print secret (masked)
        run: echo "API KEY: ${{ secrets.MY_API_KEY }}"

      - name: Simulate deployment
        run: |
          echo "ðŸš€ Deploying ${{ vars.SERVICE_NAME }} to ${{ job.environment }}..."
          sleep 2
          echo "âœ… Deployment completed!"
