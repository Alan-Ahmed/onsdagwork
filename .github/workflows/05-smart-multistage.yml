name: 05 - Smart Multi-Stage CI/CD

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration Release

  deploy-dev:
    name: Deploy to DEVELOPMENT
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result == 'success'
    environment:
      name: DEVELOPMENT

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish application
        run: dotnet publish MyService.Api/MyService.Api.csproj -c Release -o ./out

      - name: Simulate dev deployment
        env:
          SERVICE_NAME: ${{ vars.SERVICE_NAME }}
          MY_API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          echo "deploying: ${SERVICE_NAME}"
          echo "environment: ${{ github.environment }}"
          echo "Using MY_API_KEY=${MY_API_KEY}"
          echo "Using ./out for DEVELOPMENT..."
          echo "✅ Deployment completed successfully (dev)"

  deploy-prod:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    environment:
      name: PRODUCTION

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish application
        run: dotnet publish MyService.Api/MyService.Api.csproj -c Release -o ./out

      - name: Simulate prod deployment
        env:
          SERVICE_NAME: ${{ vars.SERVICE_NAME }}
          MY_API_KEY: ${{ secrets.MY_API_KEY }}
        run: |
          echo "deploying: ${SERVICE_NAME}"
          echo "environment: ${{ github.environment }}"
          echo "Using MY_API_KEY=${MY_API_KEY}"
          echo "Using ./out for PRODUCTION..."
          echo "✅ Deployment completed successfully (prod)"
